<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/makeabilitylab/p5js/_libraries/serial.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css\style.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <script type="text/javascript" src="chroma.min.js"></script>
    <script type="module" src="sketch.js"></script>
    <header>
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <!-- <button onclick="openSerial()">Open Serial</button> -->
    </header>
    <div id="sketch-container">
      <div id="left"></div>
      <!-- <div id="right"></div> -->
    </div>
    <section id="demos" class="invisible">
    <div id="liveView" class="videoView">
      <div style="position: relative;">
        <video id="webcam" autoplay></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
        <p id='gesture_output' class="output">
      </div>
    </div>
  </body>
</html>
